<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/loginstyle.css" />
    <script src="/assets/js/myScript.js"></script>
    <title>Dashboard | SIPEKA STIS</title>
    <!--    <style>
      .form {
        height: 900px;
        width: 700px;
      }
    </style>-->
  </head>

  <body>
    <!-- Bagian kontainer -->
    <div id="main" class="container">
      <!-- Bagian header -->
      <div id="my-header" class="header">
        <div class="nav">
          <!--<span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;</span>-->
          <span><img style="width: 48px" src="/assets/image/logo.png" alt="" /></span>
          <div class="header-title">
            <h1>SIPEKA STIS</h1>
          </div>
          <div class="user">
            <a th:href="@{/student}" class="btn">Back</a>
          </div>
        </div>
      </div>
      <!-- Akhir header -->

      <!-- Awal konten -->
      <div class="content">
        <div class="content-2">
          <div class="main-content">
            <div class="title">
              <h2>Edit Student</h2>
              <!-- <a href="#" class="btn">View All</a> -->
            </div>

            <div class="form">
              <form th:action="@{/student/save}" method="POST" th:object="${student}">
                <h3>Edit Student Profile</h3>
                <label for="id">ID</label>
                <input type="text" name="id" id="id" placeholder="ID" th:field="*{id}" readonly="readonly" />

                <label for="name">Name</label>
                <input type="text" placeholder="Full Name" id="name" name="name" th:field="*{name}" />

                <label for="age">Age</label>
                <input type="text" placeholder="Age" id="age" name="age" th:field="*{age}" />

                <label for="height">Height</label>
                <input type="text" placeholder="Height (cm)" id="height" name="height" th:field="*{height}" />

                <label for="weight">Weight</label>
                <input type="text" placeholder="Weight (kg)" id="weight" name="weight" th:field="*{weight}" />
                <button>Edit</button>
                <br />
                <br />
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Akhir konten -->

      <!-- Bagian footer -->
      <div id="my-footer" class="footer">
        <p>Created By Faqih</p>
        <div class="social-links">
          <a href="mailto:ahmadfaqihp@gmail.com" target="_blank">
            <img src="/assets/image/email.png" alt="Email" />
          </a>
          <a href="https://www.instagram.com/afaqihp/" target="_blank">
            <img src="/assets/image/ig.png" alt="Instagram" />
          </a>
          <a href="https://wa.me/6285273621577" target="_blank">
            <img src="/assets/image/whatsapp.png" alt="Twitter" />
          </a>
        </div>
      </div>
      <!-- Akhir footer -->
    </div>
    <!-- Akhir kontainer -->
  </body>
</html>
